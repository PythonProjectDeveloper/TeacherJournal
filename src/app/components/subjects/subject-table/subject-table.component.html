<h2 class="title">Mathematics</h2>

<div class="table-wrapper">
  <table class="mat-elevation-z8 table-wrapper__table" [dataSource]="dataSource" mat-table matSort>
    <ng-container matColumnDef="firstName">
      <th class="table-wrapper__header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td class="table-wrapper__simple-cell" mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th class="table-wrapper__header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td class="table-wrapper__simple-cell" mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="averageMark">
      <th class="table-wrapper__header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Average Mark </th>
      <td class="table-wrapper__simple-cell" mat-cell *matCellDef="let element"> {{ element.averageMark | number:'1.1-1' }} </td>
    </ng-container>

    <ng-container matColumnDef="{{disCol}}" *ngFor="let disCol of workDaysColumns">
      <th class="table-wrapper__header-cell" mat-header-cell *matHeaderCellDef mat-sort-header>
        <input class="table-wrapper__header-cell-input" type="text" [value]="disCol">
      </th>
      <td class="table-wrapper__simple-cell" mat-cell *matCellDef="let element">
        <input class="table-wrapper__simple-cell-input" type="text" [value]="element[disCol]">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button class="add-button" mat-mini-fab color="primary" (click)="onAddColumn()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<button mat-stroked-button color="primary" *ngIf="isTableDataChanged">save</button>
