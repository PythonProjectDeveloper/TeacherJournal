<h2 class="title" translate>pages.subject</h2>

<form (submit)="onSave()" class="form">
  <mat-card>

    <mat-card-content class="form__field-container">
      <mat-form-field>
        <mat-label translate>fields.name</mat-label>
        <input matInput name="name" class="form__field" required [(ngModel)]="formSubject.name">
      </mat-form-field>

      <mat-form-field>
        <mat-label translate>fields.teacher</mat-label>
        <mat-select [(value)]="formSubject.teacherId" class="form__field" required>
          <mat-option name="teacherId" *ngFor="let teacher of teachers" [value]="teacher.id">
            {{teacher.firstName}}
            {{teacher.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label translate>fields.cabinet</mat-label>
        <input [(ngModel)]="formSubject.cabinet" matInput name="cabinet" class="form__field">
      </mat-form-field>

      <mat-form-field>
        <mat-label translate>fields.description</mat-label>
        <textarea [(ngModel)]="formSubject.description" matInput name="description" class="form__field"></textarea>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions class="form__actions">
      <button
        type="submit"
        class="form__action-button"
        mat-stroked-button
        color="primary"
      >
        {{ 'buttons.save' | translate }}
      </button>

      <button
        type="button"
        class="form__action-button"
        mat-stroked-button
        color="warn"
        routerLink="/subjects"
      >
        {{ 'buttons.cancel' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
