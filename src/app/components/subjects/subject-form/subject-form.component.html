<form submit="" class="form">
  <mat-card>
    <mat-card-title class="form__title">Subject</mat-card-title>

    <mat-card-content class="form__field-container">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="name" class="form__field" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Teacher</mat-label>
        <mat-select class="form__field" required>
          <mat-option name="teacher" *ngFor="let teacher of teachers" [value]="teacher.id">
            {{teacher.firstName}}
            {{teacher.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cabiner</mat-label>
        <input matInput name="cabiner" class="form__field">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput name="description" class="form__field"></textarea>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions class="form__actions">
      <button type="submit" class="form__action-button" mat-stroked-button color="primary">Save</button>
      <button type="button" class="form__action-button" mat-stroked-button color="warn">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
