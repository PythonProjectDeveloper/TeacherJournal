<h2 class="title">Subject</h2>

<form submit="" class="form">
  <mat-card>

    <mat-card-content class="form__field-container">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="name" class="form__field" required [(ngModel)]="formSubject.name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Teacher</mat-label>
        <mat-select [(value)]="formSubject.teacherId" class="form__field" required>
          <mat-option name="teacherId" *ngFor="let teacher of teachers" [value]="teacher.id">
            {{teacher.firstName}}
            {{teacher.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cabinet</mat-label>
        <input [(ngModel)]="formSubject.cabinet" matInput name="cabinet" class="form__field">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="formSubject.description" matInput name="description" class="form__field"></textarea>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions class="form__actions">
      <button
        type="submit"
        class="form__action-button"
        mat-stroked-button color="primary"
        (click)="onSave()"
      >
        Save
      </button>

      <button
        type="button"
        class="form__action-button"
        mat-stroked-button
        color="warn"
        routerLink="/subjects"
      >
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
