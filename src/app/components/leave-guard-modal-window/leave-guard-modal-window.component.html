<mat-card class="modal-window__card">
  <img mat-card-image src="assets/images/not-found.png">
  <mat-card-content>
    <p translate>
      {{ 'LEAVE_GUARD.TEXT' | translate }}
    </p>
  </mat-card-content>
  <mat-card-actions class="modal-window__card-actions">
    <button class="modal-window__card-button" mat-button mat-stroked-button color="primary" (click)="onSetAnswer(true)"> {{ 'ACTIONS.OK' | translate }} </button>
    <button class="modal-window__card-button" mat-stroked-button color="warn" (click)="onSetAnswer(false)"> {{ 'ACTIONS.CANCEL' | translate }} </button>
  </mat-card-actions>
</mat-card>
