<h2 class="title">Statistics</h2>

<mat-drawer-container class="sidenav-container">
  <mat-drawer class="sidenav-container__sidenav" mode="side" opened>
    <mat-tab-group class="sidenav-container__tab-group" (selectedTabChange)="setCurrentList($event)">

      <mat-tab class="sidenav-container__tab" label="Students">
        <mat-button-toggle-group class="sidenav-container__tab-content" name="fontStyle" aria-label="Font Style" [vertical]="true">
          <mat-button-toggle [value]="student" *ngFor="let student of students" (change)="setCurrentObjectId($event)">
            {{ student.firstName }}
            {{ student.lastName }}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </mat-tab>

      <mat-tab class="sidenav-container__tab" label="Subjects">
        <mat-button-toggle-group class="sidenav-container__tab-content" name="fontStyle" aria-label="Font Style" [vertical]="true">
          <mat-button-toggle [value]="subject" *ngFor="let subject of subjects" (change)="setCurrentObjectId($event)">
            {{ subject.name | titlecase }}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer>

  <!-- TODO: change swith to url navigation -->
  <mat-drawer-content class="sidenav-container__content" [ngSwitch]="currentList">
    <app-statistic-subject *ngSwitchCase="list.Subjects" [subject]="currentObject"></app-statistic-subject>
    <app-statistic-student *ngSwitchCase="list.Students" [student]="currentObject"></app-statistic-student>
  </mat-drawer-content>
</mat-drawer-container>
