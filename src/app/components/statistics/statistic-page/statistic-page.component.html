<h2 class="title">Statistics</h2>

<mat-drawer-container class="sidenav-container">
  <mat-drawer class="sidenav-container__sidenav" mode="side" opened>
    <mat-tab-group (selectedTabChange)="setCurrentPage($event)">
      <mat-tab label="Students"> Content 1 </mat-tab>
      <mat-tab label="Subjects"> Content 2 </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  <mat-drawer-content class="sidenav-container__content" [ngSwitch]="currentPage">
      <app-statistic-subject *ngSwitchCase="page.Subjects"></app-statistic-subject>
      <app-statistic-student *ngSwitchCase="page.Students"></app-statistic-student>
  </mat-drawer-content>
</mat-drawer-container>
