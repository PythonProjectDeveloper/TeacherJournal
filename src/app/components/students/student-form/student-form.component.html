<h2 class="title">Student</h2>

<form (submit)="onSave()" class="form">
  <mat-card>
    <mat-card-content class="form__field-container">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="firstName" matInput name="firstName" class="form__field" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="lastName" matInput name="lastName" class="form__field" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Address</mat-label>
        <input [(ngModel)]="address" matInput name="address" class="form__field">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="description" matInput name="description" class="form__field"></textarea>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions class="form__actions">
      <button
        type="submit"
        class="form__action-button"
        mat-stroked-button color="primary"
      >
        Save
      </button>

      <button
        type="button"
        class="form__action-button"
        mat-stroked-button
        color="warn"
        routerLink="/"
      >
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
