<h2 class="title" translate>pages.student</h2>

<form (submit)="onSave()" class="form">
  <mat-card>
    <mat-card-content class="form__field-container">
      <mat-form-field>
        <mat-label translate>fields.firstName</mat-label>
        <input [(ngModel)]="formPerson.firstName" matInput name="firstName" class="form__field" required maxlength="50">
      </mat-form-field>

      <mat-form-field>
        <mat-label translate>fields.lastName</mat-label>
        <input [(ngModel)]="formPerson.lastName" matInput name="lastName" class="form__field" required maxlength="50">
      </mat-form-field>

      <mat-form-field>
        <mat-label translate>fields.address</mat-label>
        <input [(ngModel)]="formPerson.address" matInput name="address" class="form__field" maxlength="50">
      </mat-form-field>

      <mat-form-field>
        <mat-label translate>fields.description</mat-label>
        <textarea [(ngModel)]="formPerson.description" matInput name="description" class="form__field" maxlength="200"></textarea>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions class="form__actions">
      <button
        type="submit"
        class="form__action-button"
        mat-stroked-button color="primary"
      >
        {{ 'actions.save' | translate }}
      </button>

      <button
        type="button"
        class="form__action-button"
        mat-stroked-button
        color="warn"
        routerLink="/"
      >
        {{ 'actions.cancel' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
