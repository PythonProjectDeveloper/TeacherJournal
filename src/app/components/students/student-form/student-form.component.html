<h2 class="title" translate>pages.student</h2>

<form (submit)="onSave()" class="form" [formGroup]="form">
  <mat-card>
    <mat-card-content class="form__field-container">
      <mat-form-field>
        <mat-label translate>fields.firstName</mat-label>
        <input formControlName="firstName" matInput class="form__field" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label translate>fields.lastName</mat-label>
        <input formControlName="lastName" matInput class="form__field" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label translate>fields.address</mat-label>
        <input formControlName="address" matInput class="form__field">
      </mat-form-field>

      <mat-form-field>
        <mat-label translate>fields.description</mat-label>
        <textarea formControlName="description" matInput class="form__field"></textarea>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions class="form__actions">
      <button
        type="submit"
        class="form__action-button"
        mat-stroked-button color="primary"
      >
        {{ 'actions.save' | translate }}
      </button>

      <button
        type="button"
        class="form__action-button"
        mat-stroked-button
        color="warn"
        routerLink="/"
      >
        {{ 'actions.cancel' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</form>
