<form (submit)="onClick()" class="toolbar__form">
  <mat-form-field class="toolbar__input-wrapper">
    <input matInput name="name" [placeholder]="'fields.query' | translate" [(ngModel)]="searchText">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <button class="toolbar__button" mat-button type="submit" color="primary"> {{ 'buttons.search' | translate }} </button>
</form>
